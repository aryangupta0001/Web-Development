<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROWSER EVENTS</title>
</head>
<body>
    <div id="div1">
        <button onclick = "alert('Hello'); let e = 'Button Clicked'; console.log(e)" onmouseenter="alert('Mouse Entered')">click me</button>
    </div>


    <script>
        let a = document.getElementById("div1");
        a.onclick = () => {
            a.innerHTML = "Hello";  
        }


    </script>
</body>
</html>
